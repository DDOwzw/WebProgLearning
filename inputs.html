<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for "dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">
		<label for="cats">Cats</label>
		<input id="cats" type="radio" name="petChoice" value="CATS">
		<p>What's your favorite color?</p>
		<select name="color">
			<option value="Happy">Red</option>
			<option value="Neutral">Orange</option>
			<option value="Sad">Yello</option>
		</select>

		<input type="text" name="">
		<textarea name="paragraph" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>
	

</body>
</html>
