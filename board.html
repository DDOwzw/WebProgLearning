<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		table {
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}
		.shu {
			border-left: 2px solid black;
			border-right: 2px solid black;
		}

		.heng {
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}
	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="shu"></td>
		<td></td>
	</tr>

	<tr>
		<td class="heng"></td>
		<td class="shu heng"></td>
		<td class="heng"></td>
	</tr>

	<tr>
		<td></td>
		<td class="shu"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
